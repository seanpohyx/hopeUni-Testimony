<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/css/bootstrap-tagsinput.css">
  <!-- <link rel="stylesheet" href="../lib/css/typeahead.css"> -->
  <!-- my css -->
  <link rel="stylesheet" type="text/css" href="../css/typeahead.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <title>NYC</title>
</head>
<body id="testimony-page">
  <div id="loading_window" class="d-flex justify-content-center">
    <div class="spinner-grow loader" role="status">
      <p class="sr-only">Loading...</p>
    </div>
    <p class="loader mt-5">Give me a moment</p>
  </div>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 text-white box-shadow blue-bg">
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="index">NYC Feeds</a>
        <a class="p-2 text-white" href="new-post">New Post</a>
        <a class="p-2 text-white" href="#">Submit Exams Schedule</a>
        <a class="p-2 text-white" href="exam-main">Exam Wall</a>
      </nav>
  </div>

  <section class="jumbotron-fluid jumbotron text-center blue-bg text-white">
    <div class="container ">
      <h1 class="jumbotron-heading">Input your exam Schedule</h1>
      <p class="lead text-white">Jiayou for your papers</p>
    </div>
  </section>

  <section class="container mb-3">
    <div class="input-group mb-3 col-md-12">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name</span>
      </div>
      <input id="nameTB" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3 col-md-12">
      <div class="input-group-prepend">
        <label class="input-group-text" for="lg-grpselectInput">LG</label>
      </div>
      <select class="custom-select" id="lg-grpselectInput">
        <option value="0" selected>Choose...</option>
      </select>
    </div>

    <div class="input-group mb-3 col-md-12">
      <div id="course_input_div" class=" input-group-prepend w-100">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Module</span>
        </div>
        <input id="course_search" type="text" value="" data-role="tagsinput" placeholder="Module" class="form-control">
      </div>

      <!-- <div class="input-group-prepend">
        <label class="input-group-text" for="course_code_SelectInput">Course Code</label>
      </div>
      <select class="custom-select" id="course_code_SelectInput">
        <option value="0" selected>Choose...</option>
      </select> -->
    </div>

    <div class="input-group mb-3 col-md-12">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Contact Number</span>
      </div>
      <input id="contactTB" type="text" class="form-control" placeholder="Contact Number" aria-label="Name" aria-describedby="basic-addon1">
    </div>

    <div class="input-group col-md-12 mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Special Request</span>
      </div>
      <textarea id="requestTA" class="form-control" aria-label="With textarea"></textarea>
    </div>

    <div class="col-md-12 mb-3">
      <button id="verification-btn" type="button" class="btn btn-block btn-custom-blue">
        <span id="submit-spinner" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" style="visibility: hidden"></span>
        Submit
      </button>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you entered the right informations?
        </div>
        <div class="modal-footer">
          <button id="submit" style="visibility: hidden" type="button" class="btn btn-custom-blue">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Bootstrap JS -->
  <script src="../lib/script/jquery-3.2.1.js"></script>
  <script src="../lib/script/bootstrap.min.js"></script>
  <script src="../lib/script/bootstrap-tagsinput.js"></script>
  <script src="../lib/script/typeahead.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script> -->
  <!-- main JavaScript -->
  <script src="../script/controller/submit_exams.js?version=1.0"></script>
  <script src="../script/util/spinner.js?version=1.0"></script>
  <script src="../script/values/course_code_mapping.js?version=1.0"></script>
  <!-- assets JavaScript -->
  <script src="campus.js"></script>
  <script src="../lib/assets/assets.js"></script>
</body>
</html>
